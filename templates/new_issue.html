{% extends "base.html" %}

{% block content %}
    <h1>Add Issue</h1>

    <form action="/add" method="POST" class="pure-form pure-form-stacked">

        <legend>Create a new issue</legend>
        <div class="form-group">
            <label for="title">Title</label>
            <input maxlength="50" class="form-control" type="text" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea maxlength="250" class="form-control" type="text" name="description" id="description"></textarea>
        </div>

        <input class="btn btn-primary" type="submit">

    </form>
{% endblock %}
